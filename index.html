<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2 class="title">Welcome To Rock Paper Scissors</h2>
    </div>
    <div class="UI">
        <button id="rock" class="rps-buttons"><img class="hand" src="Game_Images/PinClipart.com_rock-paper-scissors-clipart_5745173.png">
            <p class="selection">Rock</p></button>
        <button id="paper" class="rps-buttons"><img class="hand" src="Game_Images/paper.png">
            <p class="selection">Paper</p></button>
        <button id="scissors" class="rps-buttons"><img class="hand" src="Game_Images/PinClipart.com_rock-paper-scissors-clip_5360227.png">
            <p class="selection">Scissors</p></button>    
    </div>
    <div class="result">
        <div class="score">
            <div class="user">
                <p>0</p>
            </div>
            <div class="computer">
                <p>0</p>
            </div>
        </div>
        <div class="displayResult">
        </div>
        <div>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
